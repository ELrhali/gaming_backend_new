# Configuration Nginx pour Goback Backend
# À placer dans: /etc/nginx/sites-available/goback
# Créer un lien symbolique: sudo ln -s /etc/nginx/sites-available/goback /etc/nginx/sites-enabled/

upstream goback_backend {
    server 127.0.0.1:8000 fail_timeout=0;
}

# Redirection HTTP vers HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name api.gobag.ma;
    
    # Rediriger tout le trafic HTTP vers HTTPS
    return 301 https://$server_name$request_uri;
}

# Configuration HTTPS principale
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.gobag.ma;
    
    # Certificats SSL (Let's Encrypt recommandé)
    # Générer avec: sudo certbot --nginx -d api.gobag.ma
    ssl_certificate /etc/letsencrypt/live/api.gobag.ma/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.gobag.ma/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/api.gobag.ma/chain.pem;
    
    # SSL Configuration moderne
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Taille maximale des uploads
    client_max_body_size 20M;
    
    # Logs
    access_log /home/gobagma/logs/nginx_access.log;
    error_log /home/gobagma/logs/nginx_error.log;
    
    # Racine pour les fichiers statiques et media
    root /home/gobagma/public_html/goback_backend;
    
    # Servir les fichiers statiques directement
    location /static/ {
        alias /home/gobagma/public_html/goback_backend/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Servir les fichiers media
    location /media/ {
        alias /home/gobagma/public_html/goback_backend/media/;
        expires 7d;
        add_header Cache-Control "public";
    }
    
    # Proxy vers Django/Gunicorn
    location / {
        proxy_pass http://goback_backend;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_buffering off;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Health check
    location /health/ {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

# Configuration pour accès direct via IP (optionnel)
server {
    listen 80;
    listen [::]:80;
    server_name 176.9.31.158;
    
    # Rediriger vers le domaine principal
    return 301 https://api.gobag.ma$request_uri;
}
