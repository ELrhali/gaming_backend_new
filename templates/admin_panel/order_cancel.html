{% extends 'admin_panel/base.html' %}

{% block title %}Annuler la commande{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
    <h1 class="h2">Annuler la commande</h1>
</div>

<div class="card">
    <div class="card-body">
        <div class="alert alert-danger">
            <h5><i class="bi bi-exclamation-triangle"></i> Attention!</h5>
            <p>Voulez-vous annuler la commande <strong>{{ order.order_number }}</strong> ?</p>
            <p>Cette action ne pourra pas être annulée.</p>
        </div>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Oui, annuler</button>
            <a href="{% url 'admin_panel:order_detail' order.pk %}" class="btn btn-secondary">Non, retour</a>
        </form>
    </div>
</div>
{% endblock %}
