# Configuration Nginx pour Gaming Backend
# À placer dans: /etc/nginx/sites-available/gaming
# Créer un lien symbolique: sudo ln -s /etc/nginx/sites-available/gaming /etc/nginx/sites-enabled/

upstream gaming_backend {
    # ...configuration upstream...
}

server {
    listen 80;
    server_name gaming.yourdomain.com;
    root /home/gobackma/public_html/gaming_backend;

    location /static/ {
        alias /home/gobackma/public_html/gaming_backend/staticfiles/;
    }
    location /media/ {
        alias /home/gobackma/public_html/gaming_backend/media/;
    }
    location / {
        proxy_pass http://gaming_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
